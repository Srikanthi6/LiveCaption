<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Audio Captions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px; /* Optional: Set a width for the popup */
        }
        h1 {
            font-size: 16px; /* Adjust header size as needed */
        }
    </style>
</head>
<body>
    <h1>Game Audio Captions</h1>
    <button id="start">Start Captions</button>
    <button id="stop">Stop Captions</button>
    
    <label for="font-size">Font Size:</label>
    <input type="range" id="font-size" min="10" max="50" value="20">
    
    <label for="color">Font Color:</label>
    <input type="color" id="color" value="#ffffff">
    
    <script src="popup.js"></script>
</body>
</html>
